<div class="auth-container">
  <div class="auth-card">
    <form data-form="reset-password" class="auth-form" novalidate action="api/index/auth/resetpassword" method="post" data-ajax-submit="true" data-validate="true"
          data-redirect="/login" data-load-url-params="true" data-url-params-required="true" data-url-params-required-fields="token,uid" data-load-api="api/index/config/login">
      <div class="center">
        <a href="index.html" class="auth-logo icon-password"></a>
        <h1 data-i18n>Reset Password</h1>
        <p class="login-message" id="reset-message" data-i18n>Enter your new password below.</p>
      </div>

      <fieldset>
        <div>
          <label for="reset_password" data-i18n>New Password</label>
          <span class="form-control icon-password">
            <input data-element="password" minlength="8" maxlength="20" type="password" id="reset_password" name="password" autocomplete="new-password"
                   data-password-criteria-list="false" data-password-strength="bar">
          </span>
        </div>
        <div>
          <label for="reset_repassword" data-i18n>Confirm Password</label>
          <span class="form-control icon-password">
            <input data-element="password" minlength="8" maxlength="20" type="password" id="reset_repassword" name="repassword" data-target-password="reset_repassword">
          </span>
        </div>
        <div class="comment" id="result_reset_password" data-i18n>
          Password must be at least 8 characters long and contain at least one uppercase letter and one lowercase letter.</div>
      </fieldset>

      <fieldset class="center" id="reset-submit-fieldset">
        <button type="submit" class="btn btn-primary fullwidth large icon-save" data-i18n>Reset Password</button>
        <!-- Hidden fields populated from URL parameters via data-attr binding -->
        <input type="hidden" id="reset_token" name="token" data-attr="value:token">
        <input type="hidden" id="reset_uid" name="uid" data-attr="value:uid">
      </fieldset>

      <div class="center">
        <a href="login" class="icon-signin" data-i18n> Back to Login</a>
      </div>
    </form>
  </div>
</div>
