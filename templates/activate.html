<div class="auth-container">
  <div class="auth-card center">
    <div data-component="api" data-endpoint="api/index/auth/activate" data-method="GET" data-url-params="true" data-url-params-fields="id" data-url-params-required="true"
         class="auth-form" data-load-api="api/index/config/login">
      <div>
        <a href="index.html" class="auth-logo icon-check"></a>
        <h1 data-i18n>Email Verification</h1>
      </div>

      <!-- Loading state (shown via .api-loading) -->
      <div class="api-loading-content">
        <div class="spinner"></div>
        <p data-i18n>Verifying your email address...</p>
        <a href="login" class="icon-signin" data-i18n>Back to Login</a>
      </div>

      <!-- Success content (shown via .api-content) -->
      <div class="api-success-content">
        <div class="alert alert-success">
          <span class="icon-check"></span>
          <span data-text="message" data-i18n>Your email has been verified successfully!</span>
        </div>
        <a href="login" class="btn btn-primary large icon-signin" data-i18n>Go to Login</a>
      </div>

      <!-- Error content (shown via .api-error) -->
      <div class="api-error-content">
        <div class="alert alert-error">
          <span class="icon-warning"></span>
          <span data-i18n>Invalid or expired activation link</span>
        </div>
        <div class="flex gap">
          <a href="login" class="btn large icon-signin" data-i18n>Go to Login</a>
          <a href="register" class="btn btn-primary large icon-register" data-i18n>Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .alert {
    padding: 1rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .alert-success {
    background: var(--success-bg, #d4edda);
    color: var(--color-success, #155724);
    border: 1px solid var(--success-border, #c3e6cb);
  }

  .alert-error {
    background: var(--error-bg, #f8d7da);
    color: var(--color-error, #721c24);
    border: 1px solid var(--error-border, #f5c6cb);
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid var(--color-border, #e0e0e0);
    border-top-color: var(--color-primary, #667eea);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  .api-component {
    display: flex;
    gap: 1.5rem;
    flex-direction: column;
    align-items: center;
  }

  .api-loading-content,
  .api-success-content,
  .api-error-content {
    display: none;
    gap: 1.5rem;
    flex-direction: column;
    align-items: center;
  }

  .api-loading .api-loading-content {
    display: flex;
  }

  .api-content .api-success-content {
    display: flex;
  }

  .api-error .api-error-content {
    display: flex;
  }
</style>
